<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo.az Analytics</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect } = React;

        const API_URL = 'http://localhost:8000/api';

        const formatNumber = (num) => {
            if (!num) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        };

        const App = () => {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(API_URL + '/stats')
                    .then(res => res.json())
                    .then(data => {
                        setStats(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError('API baglantisi kurulamadi');
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4 loading">...</div>
                            <p className="text-xl text-gray-400">Yukleniyor...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="max-w-4xl w-full">
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold mb-4">Turbo.az Analytics</h1>
                            <p className="text-xl text-gray-400">Azerbaycan Otomobil Pazari Analiz Platformu</p>
                        </div>

                        {error ? (
                            <div className="glass rounded-2xl p-8 text-center mb-8">
                                <p className="text-red-400 mb-4">{error}</p>
                                <p className="text-sm text-gray-400">Backend'i baslatmak icin: <code className="bg-gray-800 px-2 py-1 rounded">cd backend && python api.py</code></p>
                            </div>
                        ) : stats && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                                <div className="glass rounded-2xl p-6 text-center">
                                    <p className="text-gray-400 mb-2">Toplam Arac</p>
                                    <p className="text-4xl font-bold text-blue-400">{formatNumber(stats.total_cars)}</p>
                                </div>
                                <div className="glass rounded-2xl p-6 text-center">
                                    <p className="text-gray-400 mb-2">Toplam Goruntulenme</p>
                                    <p className="text-4xl font-bold text-green-400">{formatNumber(stats.total_views)}</p>
                                </div>
                                <div className="glass rounded-2xl p-6 text-center">
                                    <p className="text-gray-400 mb-2">Ortalama Fiyat</p>
                                    <p className="text-4xl font-bold text-yellow-400">{formatNumber(Math.round(stats.avg_price_azn))} AZN</p>
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <a
                                href="scraper.html"
                                className="glass rounded-2xl p-8 hover:scale-105 transition-transform cursor-pointer block text-center"
                            >
                                <div className="text-5xl mb-4">ðŸŽ¯</div>
                                <h2 className="text-2xl font-bold mb-2">Veri Cekimi</h2>
                                <p className="text-gray-400">Turbo.az'dan veri cekin, filtreleyin ve zamanli isler olusturun</p>
                                <div className="mt-4 text-blue-400 font-semibold">Scraper Sayfasina Git â†’</div>
                            </a>

                            <a
                                href="dashboard.html"
                                className="glass rounded-2xl p-8 hover:scale-105 transition-transform cursor-pointer block text-center"
                            >
                                <div className="text-5xl mb-4">ðŸ“Š</div>
                                <h2 className="text-2xl font-bold mb-2">Dashboard</h2>
                                <p className="text-gray-400">Verileri analiz edin, trendleri takip edin ve raporlar indirin</p>
                                <div className="mt-4 text-green-400 font-semibold">Dashboard'a Git â†’</div>
                            </a>
                        </div>

                        <footer className="mt-12 text-center text-gray-500 text-sm">
                            <p>Turbo.az Analytics v2.0</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
