<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo.az Analytics Dashboard</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useRef } = React;

        const API_URL = 'http://localhost:8000/api';

        const formatNumber = (num) => {
            if (!num) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        };

        const formatPrice = (price, currency) => {
            return formatNumber(price) + ' ' + (currency || 'AZN');
        };

        const StatCard = ({ title, value, icon, color }) => (
            <div className={'stat-card rounded-2xl p-6 ' + color}>
                <div className="flex items-center justify-between">
                    <div>
                        <p className="text-gray-400 text-sm mb-1">{title}</p>
                        <p className="text-3xl font-bold">{value}</p>
                    </div>
                    <div className="text-4xl opacity-50">{icon}</div>
                </div>
            </div>
        );

        const CarCard = ({ car, rank }) => (
            <div
                className="glass rounded-xl p-4 hover:scale-105 transition-transform cursor-pointer"
                onClick={() => window.open(car.url, '_blank')}
            >
                <div className="flex items-start gap-4">
                    <div className={'text-2xl font-bold w-10 h-10 rounded-full flex items-center justify-center ' + (rank <= 3 ? 'bg-yellow-500' : 'bg-gray-600')}>
                        {rank}
                    </div>
                    <div className="flex-1">
                        <h3 className="font-semibold text-lg">{car.name}</h3>
                        <div className="flex items-center gap-2 mt-1 text-sm text-gray-400">
                            <span>{car.year}</span>
                            <span>-</span>
                            <span>{car.engine}</span>
                            <span>-</span>
                            <span>{car.city}</span>
                        </div>
                        <div className="flex items-center justify-between mt-3">
                            <span className="text-xl font-bold text-green-400">
                                {formatPrice(car.price, car.currency)}
                            </span>
                            <span className="flex items-center gap-1 text-blue-400">
                                <span>Views:</span>
                                <span className="font-semibold">{formatNumber(car.views)}</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const BrandChart = ({ data }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                if (chartRef.current && data && data.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: data.map(function(d) { return d.brand; }),
                            datasets: [{
                                data: data.map(function(d) { return d.count; }),
                                backgroundColor: [
                                    '#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6',
                                    '#EC4899', '#06B6D4', '#F97316', '#14B8A6', '#6366F1'
                                ],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                    labels: { color: '#fff', padding: 15 }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data]);

            return <canvas ref={chartRef} />;
        };

        const App = () => {
            const [stats, setStats] = useState(null);
            const [topViewed, setTopViewed] = useState([]);
            const [loading, setLoading] = useState(true);
            const [scraping, setScraping] = useState(false);
            const [error, setError] = useState(null);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    const statsRes = await fetch(API_URL + '/stats');
                    const topRes = await fetch(API_URL + '/top-viewed?limit=10');

                    if (!statsRes.ok || !topRes.ok) throw new Error('API error');

                    setStats(await statsRes.json());
                    setTopViewed(await topRes.json());
                    setError(null);
                } catch (err) {
                    setError('API baglantisi kurulamadi. Backend calisiyor mu?');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const triggerScrape = async () => {
                if (scraping) return;

                setScraping(true);
                try {
                    const res = await fetch(API_URL + '/scrape?pages=5', { method: 'POST' });
                    const data = await res.json();
                    alert('Scraping tamamlandi! ' + data.total_scraped + ' arac cekildi.');
                    fetchData();
                } catch (err) {
                    alert('Scraping basarisiz!');
                } finally {
                    setScraping(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4 loading">...</div>
                            <p className="text-xl text-gray-400">Veriler yukleniyor...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center glass rounded-2xl p-8 max-w-md">
                            <div className="text-6xl mb-4">!</div>
                            <h2 className="text-xl font-bold mb-2">Baglanti Hatasi</h2>
                            <p className="text-gray-400 mb-4">{error}</p>
                            <button
                                onClick={fetchData}
                                className="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg"
                            >
                                Tekrar Dene
                            </button>
                        </div>
                    </div>
                );
            }

            var totalCars = stats ? stats.total_cars : 0;
            var totalViews = stats ? stats.total_views : 0;
            var avgPrice = stats ? Math.round(stats.avg_price_azn) : 0;
            var topBrands = stats && stats.top_brands ? stats.top_brands : [];

            return (
                <div className="min-h-screen p-6">
                    <header className="flex items-center justify-between mb-8">
                        <div>
                            <h1 className="text-3xl font-bold">Turbo.az Analytics</h1>
                            <p className="text-gray-400 mt-1">Azerbaycan Otomobil Pazari Analiz Platformu</p>
                        </div>
                        <button
                            onClick={triggerScrape}
                            disabled={scraping}
                            className={'px-6 py-3 rounded-xl font-semibold ' + (scraping ? 'bg-gray-600 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600 glow')}
                        >
                            {scraping ? 'Cekiliyor...' : 'Verileri Guncelle'}
                        </button>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <StatCard title="Toplam Arac" value={formatNumber(totalCars)} icon="C" color="border-l-4 border-blue-500" />
                        <StatCard title="Toplam Goruntulenme" value={formatNumber(totalViews)} icon="V" color="border-l-4 border-green-500" />
                        <StatCard title="Ortalama Fiyat" value={formatNumber(avgPrice) + ' AZN'} icon="$" color="border-l-4 border-yellow-500" />
                        <StatCard title="Marka Sayisi" value={topBrands.length} icon="B" color="border-l-4 border-purple-500" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2">
                            <div className="glass rounded-2xl p-6">
                                <h2 className="text-xl font-bold mb-4">En Cok Goruntulenen Araclar</h2>
                                <div className="space-y-3">
                                    {topViewed.map((car, index) => (
                                        <CarCard key={car.turbo_id || index} car={car} rank={index + 1} />
                                    ))}
                                    {topViewed.length === 0 && (
                                        <p className="text-gray-400 text-center py-8">
                                            Henuz veri yok. "Verileri Guncelle" butonuna tiklayin.
                                        </p>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div>
                            <div className="glass rounded-2xl p-6 h-full">
                                <h2 className="text-xl font-bold mb-4">Marka Dagilimi</h2>
                                <div className="h-80">
                                    {topBrands.length > 0 ? (
                                        <BrandChart data={topBrands} />
                                    ) : (
                                        <p className="text-gray-400 text-center py-8">Veri bekleniyor...</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer className="mt-8 text-center text-gray-500 text-sm">
                        <p>Turbo.az Analytics</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
